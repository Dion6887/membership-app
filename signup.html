<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sign Up | CC GLOBAL</title>
<!-- Tailwind optional, kept for quick styling -->
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Minimal theme adjustments so dark mode works here too */
  :root{--bg:#f9fafb;--card:#fff;--text:#0f172a;--muted:#64748b;--primary:#2563eb}
  :root.dark{--bg:#071026;--card:#071728;--text:#e6eef8;--muted:#9bb0cf;--primary:#3b82f6}
  body{background:var(--bg);color:var(--text);transition:background .25s,color .25s;font-family:Inter,system-ui,Arial}
  .toast{animation:slideIn .35s ease, fadeOut .45s ease 3.2s forwards}
  @keyframes slideIn{from{transform:translateY(-16px);opacity:0}to{transform:none;opacity:1}}
  @keyframes fadeOut{to{opacity:0}}
</style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md p-8 rounded-2xl shadow-lg" style="background:var(--card)">
    <h1 class="text-3xl font-bold text-center mb-2">Sign Up</h1>
    <!-- NOTE: subtitle removed per request -->
    <form id="signupForm" class="space-y-4 mt-4">
      <div>
        <label class="text-sm text-gray-600">Full Name</label>
        <input id="name" required class="w-full border rounded-lg p-3 mt-1" />
      </div>
      <div>
        <label class="text-sm text-gray-600">Username</label>
        <input id="username" required class="w-full border rounded-lg p-3 mt-1" />
      </div>
      <div>
        <label class="text-sm text-gray-600">Email</label>
        <input id="email" type="email" required class="w-full border rounded-lg p-3 mt-1" />
      </div>
      <div>
        <label class="text-sm text-gray-600">Confirm Email</label>
        <input id="confirmEmail" type="email" required class="w-full border rounded-lg p-3 mt-1" />
      </div>
      <div>
        <label class="text-sm text-gray-600">Password</label>
        <input id="password" type="password" required class="w-full border rounded-lg p-3 mt-1" />
      </div>
      <div>
        <label class="text-sm text-gray-600">Confirm Password</label>
        <input id="confirmPassword" type="password" required class="w-full border rounded-lg p-3 mt-1" />
      </div>

      <div class="flex items-center justify-between">
        <div>
          <button id="themeToggle" type="button" class="px-3 py-2 rounded-md text-sm" style="background:var(--primary);color:white">üåì</button>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold">Sign Up</button>
      </div>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account? <a href="login.html" class="text-blue-600 font-semibold">Log In</a>
    </p>
  </div>

  <!-- Toast container -->
  <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-3"></div>

<script>
/* ---------- Shared utilities (also used in other pages) ---------- */
const toastContainer = document.getElementById('toastContainer');

function showToast(message, type='success', actions=null){
  // type: 'success' | 'error' | 'info'
  const el = document.createElement('div');
  el.className = 'toast p-3 rounded-lg shadow-lg flex items-center gap-3';
  el.style.background = (type==='error') ? '#ef4444' : (type==='info' ? '#2563eb' : '#16a34a');
  el.style.color = '#fff';
  el.innerHTML = `<div style="font-size:18px">${ type==='error' ? '‚ùå' : type==='info' ? '‚ÑπÔ∏è' : '‚úÖ' }</div>
                  <div style="min-width:160px">${message}</div>`;
  // if actions provided (for confirm toast), render buttons inside toast
  if(actions && Array.isArray(actions)){
    const btnWrap = document.createElement('div');
    btnWrap.style.marginLeft = '8px';
    actions.forEach(a => {
      const b = document.createElement('button');
      b.textContent = a.label;
      b.style.marginLeft = '6px';
      b.className = 'rounded-md px-3 py-1 font-semibold';
      // style
      b.style.background = a.positive ? '#0ea5a1' : '#ef4444';
      b.style.color = '#fff';
      b.onclick = () => { a.onClick(); el.remove(); };
      btnWrap.appendChild(b);
    });
    el.appendChild(btnWrap);
  }
  toastContainer.appendChild(el);
  if(!actions) setTimeout(()=> el.remove(), 3600);
  return el;
}

/* ---------- Theme toggle (persisted) ---------- */
const themeToggle = document.getElementById('themeToggle');
(function initTheme(){
  if(localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
})();
themeToggle.addEventListener('click', ()=>{
  const isDark = document.documentElement.classList.toggle('dark');
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
});

/* ---------- Signup logic ---------- */
document.getElementById('signupForm').addEventListener('submit', (e)=>{
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim().toLowerCase();
  const confirmEmail = document.getElementById('confirmEmail').value.trim().toLowerCase();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  if(email !== confirmEmail) return showToast('Emails do not match', 'error');
  if(password !== confirmPassword) return showToast('Passwords do not match', 'error');

  // get stored users
  const users = JSON.parse(localStorage.getItem('users') || '[]');
  if(users.some(u => u.email === email || u.username === username)){
    return showToast('Email or username already exists', 'error');
  }

  // store user
  const newUser = { name, username, email, password };
  users.push(newUser);
  localStorage.setItem('users', JSON.stringify(users));

  // set session (loggedInUser), also store firstName for welcome usage
  localStorage.setItem('loggedInUser', JSON.stringify(newUser));
  localStorage.setItem('firstName', (name.split(' ')[0] || username));

  showToast(`Welcome, ${(name.split(' ')[0]|| username)}! Account created.`, 'success');

  // redirect to homepage after short delay
  setTimeout(()=> window.location.href = 'homepage.html', 1200);
});
</script>
</body>
</html>
